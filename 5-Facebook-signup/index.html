<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-Facebook-Singup</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="">
    <form action="" method="get" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil.</div>
      <form action="" class="formContato" method="get">
        <div id="camposInvalidos"></div>
        <div id="nomeUsuario"></div>
        <input type="text" name="firstname" placeholder="Nome" id="firstname" class="aviso" required title="Campo Invalido">
        <input type="text" name="lastname" placeholder="Sobrenome" id="lastname" class="aviso" required>
        <!-- 13 -->
        <input type="text" name="phone_email" placeholder="Celular ou email" id="phone_email"class="aviso" required>
        <!-- 14 -->
        <input type="password" name="password" placeholder="Nova senha" id="password"class="aviso" required >
        <!-- 15 -->
        <div class="flex-form2">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <!-- 20 - Mod. no type="" -->
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" required>
          <!-- 16 -->
          <label for="" name="gender" id="label-gender">Gênero</label>
          <div class="genders">
            <!-- 4° Correção -->
            
            <input type="radio" name="gender" id="feminino" value="Feminino">
            <label for="feminino" name="gender">Feminino</label>
            

            
            <input type="radio" name="gender" id="masculino" value="Masculino">
            <label for="masculino" name="gender">Masculino</label>
            

            
            <input type="radio" name="gender" id="personalizado" value="Personalizado">
            <label for="personalizado" name="gender">Personalizado</label>
            
          </div>
        </div>
        <!-- 17 -->
        <!-- 18 e 19 esão no javascript -->
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
